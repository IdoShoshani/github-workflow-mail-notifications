name: Send Email on Push

on:
  push:
    branches:
      - main # אתה יכול לשנות את זה לענף אחר אם צריך

jobs:
  send_email:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Send Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.GMAIL_USERNAME }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: "New Push to Repository: ${{ github.repository }}"
          to: "shoshani.ido@gmail.com"
          from: "shoshani.ido@gmail.com"
          content_type: "text/html" # Enable HTML content type
          body: |
            <h1>New Push to Repository: ${{ github.repository }}</h1>
            <p><strong>Branch:</strong> refs/heads/main</p>
            <p><strong>Home:</strong> <a href="https://github.com/${{ github.repository }}">https://github.com/${{ github.repository }}</a></p>
            <p><strong>Commit:</strong> <a href="https://github.com/${{ github.repository }}/commit/${{ github.sha }}">${{ github.sha }}</a></p>
            <p><strong>Author:</strong> ${{ github.event.head_commit.committer.name }} &lt;${{ github.event.head_commit.committer.email }}&gt;</p>
            <p><strong>Date:</strong> ${{ github.event.head_commit.timestamp }}</p>

            <p><strong>Changed Paths:</strong></p>
            <p>${{ join(github.event.head_commit.modified, '<br>') }}</p>

            <p><strong>Log Message:</strong></p>
            <blockquote>${{ github.event.head_commit.message }}</blockquote>

            <p>To unsubscribe from these emails, change your notification settings at <a href="https://github.com/${{ github.repository }}/settings/notifications">GitHub Notifications</a>.</p>
          convert_markdown: false # Optional Markdown to HTML conversion
          attachments: logs/build.log # Optional attachment example (if needed)
